<div class="auth-wrapper">
    <div class="auth-container">
        <div class="col-left">
            <div class="login-text">
                <h2> <img src="/assets/images/logo.png" alt="image" class="fix-image" /></h2>
                <p>
                    MK Signal is a copy trading app designed to simplify the process of following and replicating the trades of professional traders. 
                </p>
                <a class="btn" href="">Read More</a>
            </div>
        </div>
        <div class="col-right">
            <div class="login-form">
                <h2>Reset Password</h2>
                <form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm)">
                    <p>
                        <input type="password" formControlName="password" class="form-control tfc-input"
                            placeholder="Password">
                        <span *ngIf="submitted && f['password'].errors" class="invalid-field">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                            <div *ngIf="f['password'].errors['minlength']">Password must contain at least 6 characters.
                            </div>
                        </span>
                    </p>
                    <p>
                        <input type="password" formControlName="password_confirmation" class="form-control tfc-input"
                            placeholder="Confirm Password">
                            <span *ngIf="submitted && f['password_confirmation'].errors" class="invalid-field">
                                <div *ngIf="f['password_confirmation'].errors['required']">Password is required</div>
                                <div *ngIf="f['password_confirmation'].hasError('passwordMismatch')">
                                    Passwords do not match.
                                </div>
                            </span>
                    </p>
                    <p>
                        <button type="submit" class="tfc-submit-login tfcbtnone">Continue</button>
                    </p>
                    <p>
                        Back to login page <a [routerLink]="['/login']">Log In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
