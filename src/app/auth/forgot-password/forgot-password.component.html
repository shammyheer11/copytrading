<div class="auth-wrapper">
    <div class="auth-container">
        <div class="col-left">
            <div class="login-text">
                <h2> <img src="/assets/images/logo.png" alt="image" class="fix-image" /></h2>
                <p>
                    MK Signal is a copy trading app designed to simplify the process of following and replicating the trades of professional traders. 
                </p>
                <a class="btn" href="">Read More</a>
            </div>
        </div>
        <div class="col-right">
            <div class="login-form">
                <h2>Forgot Password</h2>
                <form [formGroup]="forgotForm" (ngSubmit)="onSubmit(forgotForm)">
                    <p>
                        <input type="email" formControlName="email" placeholder="Email" class="tfc-input"
                            name="emailaddress">
                            <span *ngIf="submitted && f['email'].errors" class="invalid-field">
                                <span *ngIf="f['email'].errors['required']">Email is required</span>
                                <span *ngIf="f['email'].errors['email']">Email must be a valid email address</span>
                              </span>
                    </p>
                    <p>
                        <button type="submit" class="tfc-submit-login tfcbtnone">Continue</button>
                    </p>
                    <p>
                        Back to login page <a [routerLink]="['/login']">Log In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
